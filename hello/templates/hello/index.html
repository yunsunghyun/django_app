{% load static %}
<!doctype html>
<html lang="ja">
<head>

    <link rel="stylesheet" type="text/css"

</head>
<body>
    <h1>{{title}}</h1>
    <table>
        <tr>
            <th>data</th>
        </tr>
        {% for item in data %}

                <td>{{item}}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
